<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: beige;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
      }

      .inner1 {
        margin: auto; /* 블럭 레벨 적용 가능 / 수직으로는 가운데 정렬 x */
      }

      .box2 {
        text-align: center;
        /* text-align은 블럭요소 안에서 그 안의 컨텐츠들(텍스트 및 버튼과 같은 인라인요소)을 정렬할 때 쓸 수 있음 -> 블럭 레벨은 적용x */
        /* 수직으로는 가운데 정렬 x */
      }

      .inner3 {
        transform: translate(50%, 50%);
      }

      .box4 h1 {
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h3>margin: auto</h3>
    <div class="box box1">
      <div class="inner inner1"></div>
    </div>
    <h3>text-align: center</h3>
    <div class="box box2">
      <button>Text</button>
    </div>
    <h3>translate(50%, 50%)</h3>
    <div class="box box3">
      <div class="inner inner3"></div>
    </div>
    <h3>Text centering</h3>
    <div class="box box4">
      <h1>Text<br />Text</h1>
    </div>
  </body>
</html>
