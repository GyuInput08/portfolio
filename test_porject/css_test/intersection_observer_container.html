<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        width: 600px;
        height: 800px;
        margin: 200px;
        overflow-y: scroll;
        background-color: wheat;
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 80px auto;
        background-color: plum;
        transition: 350ms;
      }

      .box.active {
        width: 300px;
        height: 300px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>

    <script>
      const boxes = document.querySelectorAll('.box');

      const option = {
        root: document.querySelector('.container'), // container 영역 안에서만!
        rootMargin: '0px', // 설정한 Margin 영역안에 있으면 이미 callback함수 호출
        threshold: 0.5, // 설정한 값에 따라 영역에 들어오면 callback함수 호출 -> 0 ~ 1(100%)
      };
      // IntersectionObserver() : 인터넷에서 제공하는 웹 API중의 하나로, 원하는 요소가 특정한 영역에 들어왔을 때,
      // 콜백함수를 호출해주는 관찰자
      const callback = (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          } else {
            entry.target.classList.remove('active');
          }
        });
      };
      const observer = new IntersectionObserver(callback, option);
      boxes.forEach((box) => observer.observe(box));
    </script>
  </body>
</html>
